<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

    <form method="post" action="../login/">
    <p>{{ info }}

    <table>
        {% for field in log.visible_fields %}
    <tr>
      <td>{{field.label_tag}}</td>
      <td>{{field}}</td>
      <td>{{field.errors}}</td>
    </tr>
    {% endfor %}
    </table>
           <input type="submit" value="submit" />
       {% csrf_token %}
    </form>

</body>
</html>
